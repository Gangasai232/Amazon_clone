<!DOCTYPE html>
<html>
<head>
    <title>Display Date</title>
    <script>
        function displayDate() {
            document.getElementById("dateBox").value = new Date();
        }
    </script>
</head>
<body>
    <input type="text" id="dateBox" readonly>
    <button onclick="displayDate()">Display Date</button>
</body>
</html>
